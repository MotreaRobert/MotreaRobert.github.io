<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parts Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* Margin from body to avoid horizontal scroll */
      padding: 0;
      /* Padding from body to avoid horizontal scroll */
      background: #f5f5f5;
    }

    header,
    footer {
      background-color: #a0f7fa;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      padding: 2rem;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      min-width: 300px;
    }

    .search-bar button {
      padding: 0.5rem 1.5rem;
      background: #a5d6a7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    .top-bar .button {
      padding: 0.5rem 1rem;
      background: #64b5f6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="search-bar" style="flex-direction: column; gap: 0.5rem;">
        <div style="display: flex; gap: 1rem;">
          <input type="text" placeholder="Search parts by name, code, or category..." />
          <button class="button">Search</button>
        </div>
        <button class="button" style="align-self: flex-start;">VIN code scanner</button>
      </div>
      <div>
        <button class="button" onclick="window.location.href='index.html'">Home</button>
        <button class="button">Login</button>
      </div>
    </div>
    <h1>PieseNET</h1>
  </header>
  <div class="container">
    <div class="main-content">
      <div style="text-align: center; margin-top: 2rem;">
        <h2>Car Makes</h2>
        <ul style="list-style: none; padding: 0;">
          <li><a href="parts-browse.html?make=Renault">Renault</a></li>
          <li><a href="parts-browse.html?make=Peugeot">Peugeot</a></li>
      </div>
    </div>
  </div>
  <footer>
    Motrea Robert - Vasile &copy; 2025
  </footer>
</body>

</html>
